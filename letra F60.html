function insertarTexto(apartado) {
//--------------------------------------------------------------------------------------------
//--¡¡ATENCIÓN A LAS COMILLAS (SALVO EN EL PRIMERO) Y LAS COMAS FINALES
//--------------------------------------------------------------------------------------------
	var ApartadoTexto = "letra F", //Aqui va el nombre del apartado. ej. Vocales, A, E
		Ejercicio = 60, //Aquí el número de Ejercicio -> se corresponde con como nombrarás el archivo tras "Apartado". ej. Apartado1.html
		Consigna = "Escucha atentamente y escribe", // Enunciado del ejercicio
		Imagen = "blanco.png", //nombre y extensión de la imagen ilustrativa
		ImagenApartado= "blanco.png", //nombre y extensión de la imagen del Apartado
		TextoDictado="Esto es demasiado, ese dado es de los falsos.", // Texto completo del dictado
		Final= 0, // si es 0 no es la pagina final del apartado, si es 1 es la final
		rutaImagen="./ImagenesActividades/"; //NO LO TOQUES -> ruta donde debes poner todas las imágenes

//---------------------------------------------------------------------------------------------
//-------RECUERDA GUARDAR ESTE ARCHIVO COMO el [número de ejercicio].hml -> ejemplo 1.html
//--------------------------------------------------------------------------------------------

	if (apartado == "Ejercicio") {
		return Ejercicio;
	} else if (apartado == "ApartadoTexto") {
		return ApartadoTexto;
	} else if (apartado == "Consigna") {
		return Consigna;
	} else if (apartado == "ImagenApartado") {
		return rutaImagen+ImagenApartado;
	} else if (apartado == "Imagen") {
		return rutaImagen+Imagen;
	} else if (apartado == "Final") {
		return Final;
	} else if (apartado == "TextoDictado") {
		return TextoDictado;
	}
}

			} else {return "";}
	}
function finDictado() {
