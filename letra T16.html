function insertarTexto(apartado) {
//--------------------------------------------------------------------------------------------
//--¡¡ATENCIÓN A LAS COMILLAS (SALVO EN EL PRIMERO) Y LAS COMAS FINALES
//--------------------------------------------------------------------------------------------
	var ApartadoTexto = "letra T", //Aqui va el nombre del apartado. ej. Vocales, A, E
		Ejercicio = 16, //Aquí el número de Ejercicio -> se corresponde con como nombrarás el archivo tras "Apartado". ej. Apartado1.html
		Consigna = "Selecciona la opción correcta", // Enunciado del ejercicio
		Imagen = "pito.png", //nombre y extensión de la imagen ilustrativa
		ImagenApartado= "tejo.png", //nombre y extensión de la imagen del Apartado
		TextoCopia1="", // primera parte del texto izquierda de la imagen
		TextoCopia2="", // segunda parte del texto derecha de la imagen
		ListaElementos=["pito","lata","pela"], //opciones a elegir en su orden
		NumeroCorrecto=1, //número de opción correcta
		rutaImagen="./ImagenesActividades/", //NO LO TOQUES -> ruta donde debes poner todas las imágenes
		Acierto = "MUY BIEN.\n¡Sigue así!", //Mensaje de ánimo por ACIERTO
	Final= 0, // si es 0 no es la pagina final del apartado, si es 1 es la final
		Fallo = "HAS COMETIDO ALGÚN ERROR.\nDebes repetir el ejercicio. ¡Ánimo!"; //Mensaje de ánimo por ERROR
//---------------------------------------------------------------------------------------------
//-------RECUERDA GUARDAR ESTE ARCHIVO COMO el [número de ejercicio].hml -> ejemplo 1.html
//--------------------------------------------------------------------------------------------

	if (apartado == "Ejercicio") {
		return Ejercicio;
	} else if (apartado == "ApartadoTexto") {
		return ApartadoTexto;
	} else if (apartado == "Consigna") {
		return Consigna;
	} else if (apartado == "ImagenApartado") {
		return rutaImagen+ImagenApartado;
	} else if (apartado == "Imagen") {
		return rutaImagen+Imagen;
	} else if (apartado == "TextoCopia1") {
		return TextoCopia1;
	} else if (apartado == "TextoCopia2") {
		return TextoCopia2;
	} else if (apartado == "Final") {
		return Final;
	} else if (apartado == "ListaElementos") {
		return ListaElementos;
	} else if (apartado == "NumeroCorrecto") {
		return NumeroCorrecto;
	} else if (apartado == "Acierto") {
		return Acierto;
	} else if (apartado == "Fallo") {
		return Fallo;
	}
}
function Inicio ()
	{
	if (insertarTexto("Ejercicio")>1) {
			return '<P ALIGN=LEFT><A HREF="'+insertarTexto("ApartadoTexto")+(insertarTexto("Ejercicio")-1)+'.html"'+'><IMG SRC="./ImageneSite/go-previous_verde.png" NAME="IZQUIERDA" ALIGN=LEFT  WIDTH=115 HEIGHT=115 BORDER=0></P>';
			} else {return "";}
	}

function verificarCampo(numero)
	{
	var valor;
	var i
    for (i=0;i<document.Formulario.Formulario_Radio.length;i++){
       if (document.Formulario.Formulario_Radio[i].checked)
          break;
    }
    valor = document.Formulario.Formulario_Radio[i].value
	
	if (valor==numero)
		{
		if (insertarTexto("Final")==0) {
			location.href="../Archivos"+insertarTexto("ApartadoTexto")+(insertarTexto("Ejercicio")+1)+".html";
			} else {alert("Has llegado al Final del Apartado");}
		} else {
		alert(insertarTexto("Fallo"));
		document.Formulario.CampoTexto_1.value="";
		}

	}
